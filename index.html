<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>My Lab 3 Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #side-panel {
      position: absolute; top: 0; left: 0;
      width: 380px; height: 100vh;
      background: rgba(255,255,255,0.95);
      overflow-y: auto; padding: 1rem;
      box-shadow: 2px 0 6px rgba(0,0,0,.15);
      z-index: 2;
    }
    h2 { margin-top: 0; }
    table { border-collapse: collapse; width: 100%; border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: left; }
    tr:nth-child(even) { background: #f2f2f2; }
    button { margin-bottom: 10px; cursor: pointer; }
    @media (max-width: 1024px) { #side-panel { display: none; } }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="side-panel">
    <h2>My Data Table</h2>
    <p>Features from two GeoJSON files.</p>
    <button id="sort-btn">Sort by Value</button>
    <table id="data-table">
      <tr><th>Name</th><th>Value</th><th>Source</th></tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      center: [-122.33, 47.6], // Seattle
      zoom: 9,
      style: "https://demotiles.maplibre.org/style.json" // different style
    });

    async function loadData() {
      const resp1 = await fetch('assets/dataset1.geojson');
      const data1 = await resp1.json();
      const resp2 = await fetch('assets/dataset2.geojson');
      const data2 = await resp2.json();

      map.on('load', () => {
        map.addSource('data1', { type: 'geojson', data: data1 });
        map.addLayer({
          id: 'data1-layer', type: 'circle', source: 'data1',
          paint: { 'circle-radius': 6, 'circle-color': '#e63946', 'circle-stroke-color': '#fff', 'circle-stroke-width': 1 }
        });
        map.addSource('data2', { type: 'geojson', data: data2 });
        map.addLayer({
          id: 'data2-layer', type: 'fill', source: 'data2',
          paint: { 'fill-color': '#457b9d', 'fill-opacity': 0.4 }
        });
      });

      const table = document.getElementById('data-table');
      function prop(f, key, fallback="") {
        return f.properties && f.properties[key] !== undefined ? f.properties[key] : fallback;
      }

      data1.features.forEach((f) => {
        const r = table.insertRow(-1);
        r.insertCell(0).innerHTML = prop(f, 'name', 'no name');
        r.insertCell(1).innerHTML = prop(f, 'value', Math.random().toFixed(2));
        r.insertCell(2).innerHTML = "dataset1";
      });
      data2.features.forEach((f) => {
        const r = table.insertRow(-1);
        r.insertCell(0).innerHTML = prop(f, 'name', 'no name');
        r.insertCell(1).innerHTML = prop(f, 'value', Math.random().toFixed(2));
        r.insertCell(2).innerHTML = "dataset2";
      });

      document.getElementById('sort-btn').addEventListener('click', () => {
        let switching = true;
        while (switching) {
          switching = false;
          const rows = table.rows;
          for (let i = 1; i < rows.length - 1; i++) {
            let x = parseFloat(rows[i].cells[1].innerHTML);
            let y = parseFloat(rows[i+1].cells[1].innerHTML);
            if (x < y) { rows[i].parentNode.insertBefore(rows[i+1], rows[i]); switching = true; break; }
          }
        }
      });
    }
    loadData();
  </script>
</body>
</html>
